{% extends "base.html" %}
{% block content %}
<h2>Upload a file</h2>
<form action="/upload" enctype="multipart/form-data" method="POST">
  {% csrf-field %}
  <input id="file" name="file" type="file" />
  <input type="submit" value="upload" />
</form>

  <div class="row">
      <div class="span12">
          <ul>
              {% for f in files %}
              <li><a href="/files/{{f}}">{{f}}</a></li>
              {% endfor %}
          </ul>
    </div>
  </div>
{% endblock %}
